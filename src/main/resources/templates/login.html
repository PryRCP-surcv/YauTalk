<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - YauTalk</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%;">
            <div class="text-center mb-4">
                <h3 class="fw-bold">YauTalk - Soporte Técnico</h3>
                <p class="text-muted">Accede a tu cuenta para gestionar solicitudes de soporte</p>
            </div>

            <form th:action="@{/login}" method="post" onsubmit="return validarFormulario()">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo o Usuario</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="ej. usuario@empresa.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********"
                        required pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                        title="Debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>

                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                    Sesión cerrada correctamente.
                </div>
            </form>

        </div>
    </div>

    <script>
        function validarFormulario() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (user === '' || pass === '') {
                alert("Por favor, complete todos los campos.");
                return false;
            }

            if (!regex.test(pass)) {
                alert("La contraseña debe tener al menos:\n- 8 caracteres\n- Una mayúscula\n- Un número\n- Un carácter especial.");
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
