<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - YauTalk</title>

    <!-- Bootstrap y Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #7598b6, #bb5f5f);
            font-family: 'Rubik', sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .login-logo {
            width: 160px;
            margin-bottom: 30px;
        }

        .login-title {
            font-weight: 600;
            font-size: 1.5rem;
            color: #d5243e;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: #6c757d;
        }

        .btn-yautalk {
            background-color: #d5243e;
            color: white;
            transition: 0.3s;
        }

        .btn-yautalk:hover {
            background-color: #b81d32;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card text-center">
                    <img th:src="@{/img/Yautalk-logo.png}" alt="Logo YauTalk" class="login-logo">
                    <div class="login-title">YauTalk - Soporte Técnico</div>
                    <div class="login-subtitle mb-4">Accede a tu cuenta para gestionar solicitudes de soporte</div>

                    <form th:action="@{/login}" method="post" onsubmit="return validarFormulario()">
                        <div class="mb-3 text-start">
                            <label for="username" class="form-label">Correo o Usuario</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="ej. usuario@empresa.com" required>
                        </div>

                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="********" required
                                   pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                                   title="Debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-yautalk">Iniciar Sesión</button>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                            Usuario o contraseña incorrectos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                            Sesión cerrada correctamente.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Validación JS -->
    <script>
        function validarFormulario() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (user === '' || pass === '') {
                alert("Por favor, complete todos los campos.");
                return false;
            }

            if (!regex.test(pass)) {
                alert("La contraseña debe tener al menos:\n- 8 caracteres\n- Una mayúscula\n- Un número\n- Un carácter especial.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
