<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Tickets - Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; }
        .dashboard { display: flex; height: 100vh; overflow: hidden; }
        .sidebar {
            width: 250px; background-color: #198754; color: white;
            padding: 20px 15px; flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center;
            position: fixed; top: 0; left: 0; height: 100%;
        }
        .sidebar img { width: 90px; margin-bottom: 15px; border-radius: 50%; }
        .sidebar h5, .sidebar p { margin: 5px 0; text-align: center; }
        .sidebar a {
            color: white; text-decoration: none; margin: 15px 0; padding: 10px;
            display: block; text-align: left; border-radius: 8px; width: 100%;
        }
        .sidebar a:hover { background-color: #146c43 }
        .content-area {
            margin-left: 250px; padding: 30px; width: calc(100% - 250px);
            background-color: #f8f9fa;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995476.png" alt="Técnico">
        <h5 th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Nombre Apellido</h5>
        <p th:text="${usuario.correo}">correo@ejemplo.com</p>

        <a href="/tecnico/inicio"><i class="fas fa-home me-2"></i>Inicio</a>
        <a href="/tecnico/tickets-disponibles"><i class="fas fa-clipboard-list me-2"></i>Tickets disponibles</a>
        <a href="/tecnico/mis-tickets"><i class="fas fa-tools me-2"></i>Mis tickets</a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a>
    </div>

    <!-- Contenido -->
    <div class="content-area">
        <h3>Mis Tickets Atendidos</h3>
        <div class="table-responsive mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Fecha</th>
                        <th>Prioridad</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}">1</td>
                        <td th:text="${ticket.titulo}">Título</td>
                        <td th:text="${ticket.fechaCreacion}">2025-07-18</td>
                        <td th:text="${ticket.prioridad}">Alta</td>
                        <td>
                            <span class="badge bg-warning text-dark" th:if="${ticket.estado == 'Pendiente'}" th:text="${ticket.estado}"></span>
                            <span class="badge bg-primary" th:if="${ticket.estado == 'En Proceso'}" th:text="${ticket.estado}"></span>
                            <span class="badge bg-success" th:if="${ticket.estado == 'Resuelto (Remoto)' || ticket.estado == 'Resuelto (Presencial)'}" th:text="${ticket.estado}"></span>
                            <span class="badge bg-dark" th:if="${ticket.estado == 'Cerrado'}" th:text="${ticket.estado}"></span>
                        </td>
                        <td>
                            <a th:href="@{'/tecnico/atender-ticket/' + ${ticket.id}}" class="btn btn-sm btn-outline-success">Ver</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p class="text-muted" th:if="${#lists.isEmpty(tickets)}">No tienes tickets registrados aún.</p>
        </div>
    </div>
</div>
</body>
</html>
