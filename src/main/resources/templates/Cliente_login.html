<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Cliente - Sistema de Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://www.dialapplet.com/wp-content/uploads/2023/12/ia-en-ventas-call-center-1080x675.jpg') no-repeat center center fixed;
      background-color: blueviolet;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background:red;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);;
      width: 100%;
      max-width: 400px;
      color:white;
    }
    a {
      color: white;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="text-center mb-4">Sistema de Tickets Yautalk</h3>
  <form action="/cliente/login" method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="cliente@correo.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="********">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
    <div class="text-center mt-3">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
