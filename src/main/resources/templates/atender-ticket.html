<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Atender Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #198754;
            color: white;
            padding: 20px 15px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }

        .sidebar img {
            width: 90px;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        .sidebar h5,
        .sidebar p {
            margin: 5px 0;
            text-align: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px;
            display: block;
            text-align: left;
            border-radius: 8px;
            width: 100%;
        }

        .sidebar a:hover {
            background-color: #146c43
        }

        .content-area {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            background-color: #f8f9fa;
            overflow-y: auto;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995476.png" alt="Técnico">
            <h5 th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Nombre Apellido</h5>
            <p th:text="${usuario.correo}">correo@ejemplo.com</p>

            <a href="/tecnico/inicio"><i class="fas fa-home me-2"></i>Inicio</a>
            <a href="/tecnico/tickets-disponibles"><i class="fas fa-clipboard-list me-2"></i>Tickets disponibles</a>
            <a href="/tecnico/mis-tickets"><i class="fas fa-tools me-2"></i>Mis tickets</a>
            <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a>
        </div>

        <!-- Contenido -->
        <div class="content-area">
            <h3>Atender Ticket</h3>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ticket.titulo}">Título</h5>
                    <p class="card-text" th:text="${ticket.descripcion}">Descripción</p>
                    <p><strong>Fecha:</strong> <span th:text="${ticket.fechaCreacion}"></span></p>
                    <p><strong>Categoría:</strong> <span th:text="${ticket.categoria}"></span></p>
                    <p><strong>Prioridad:</strong> <span th:text="${ticket.prioridad}"></span></p>
                    <p><strong>Estado:</strong> <span class="badge bg-primary" th:text="${ticket.estado}"></span></p>

                    <div th:if="${ticket.nombreArchivoAdjunto != null}">
                        <p><strong>Archivo Adjunto:</strong>
                            <a th:href="@{'/uploads/' + ${ticket.nombreArchivoAdjunto}}" target="_blank">Ver archivo</a>
                        </p>
                    </div>
                </div>
            </div>

            <form th:action="@{'/tecnico/resolver-ticket/' + ${ticket.id}}" method="post">
                <div class="mb-3 mt-4">
                    <label for="respuesta" class="form-label"><strong>Diagnóstico / Respuesta del
                            Técnico:</strong></label>
                    <textarea class="form-control" id="respuesta" name="respuesta" rows="4" required></textarea>
                </div>

                <form th:action="@{'/tecnico/resolver-ticket/' + ${ticket.id}}" method="post">
                    <div class="mt-3 d-flex justify-content-between">
                        <!-- Botón Volver con confirmación -->
                        <a href="/tecnico/tickets-disponibles" class="btn btn-secondary"
                            onclick="return confirmarSalida()">
                            <i class="fas fa-arrow-left me-1"></i> Volver
                        </a>
                        
                        <!-- Botón Enviar -->
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check me-1"></i> Marcar como resuelto
                        </button>
                    </div>
                </form>
                <script>
                    function confirmarSalida() {
                        return confirm("¿Estás seguro de volver sin guardar la respuesta?");
                    }
                </script>

            </form>
        </div>

    </div>
</body>

</html>
