<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Tickets - YauTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f7fa;">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Mis tickets de soporte</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Estado</th>
                        <th>Prioridad</th>
                        <th>Fecha</th>
                        <th>Archivo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}">1</td>
                        <td th:text="${ticket.titulo}">Título</td>
                        <td th:text="${ticket.estado}">Pendiente</td>
                        <td th:text="${ticket.prioridad}">Alta</td>
                        <td th:text="${ticket.fechaCreacion}">2025-07-13</td>
                        <td>
                            <a th:if="${ticket.nombreArchivoAdjunto != null}" 
                               th:href="@{'/uploads/' + ${ticket.nombreArchivoAdjunto}}"
                               target="_blank">Ver archivo</a>
                            <span th:if="${ticket.nombreArchivoAdjunto == null}">-</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/cliente/inicio}" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</div>

</body>
</html>
