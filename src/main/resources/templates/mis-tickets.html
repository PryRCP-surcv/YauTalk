<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mis Tickets - YauTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resaltado-nuevo {
            border-left: 4px solid #00c4ff;
            box-shadow: 0 0 10px rgba(0, 196, 255, 0.4);
            transition: all 0.3s ease;
        }

        .resaltado-nuevo:hover {
            background-color: #f0faff;
        }
    </style>

</head>

<body style="background-color: #f5f7fa;">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Mis tickets de soporte</h4>
            </div>
            <div class="card-body">

                <!-- Mensaje de éxito -->
                <div th:if="${mensaje}" class="alert alert-success" role="alert">
                    <span th:text="${mensaje}"></span>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Estado</th>
                            <th>Prioridad</th>
                            <th>Fecha</th>
                            <th>Archivo</th>
                            <th>Respuesta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${tickets}"
                            th:classappend="${respuestas[ticket.id] != null and primeravez} ? 'resaltado-nuevo'">

                            <td th:text="${ticket.id}">1</td>
                            <td th:text="${ticket.titulo}">Título</td>

                            <!-- Estado con color -->
                            <td>
                                <span th:if="${ticket.estado == 'Pendiente'}" class="badge bg-warning text-dark"
                                    th:text="${ticket.estado}"></span>
                                <span
                                    th:if="${ticket.estado == 'Resuelto (Remoto)' or ticket.estado == 'Resuelto (Presencial)'}"
                                    class="badge bg-success" th:text="${ticket.estado}"></span>
                                <span th:if="${ticket.estado == 'Reabierto'}" class="badge bg-info text-dark"
                                    th:text="${ticket.estado}"></span>
                                <span th:if="${ticket.estado == 'Cerrado'}" class="badge bg-secondary"
                                    th:text="${ticket.estado}"></span>
                                <span th:if="${ticket.estado != 'Pendiente' and ticket.estado != 'Resuelto (Remoto)' 
                      and ticket.estado != 'Resuelto (Presencial)' and ticket.estado != 'Reabierto'
                      and ticket.estado != 'Cerrado'}" class="badge bg-light text-dark"
                                    th:text="${ticket.estado}"></span>
                            </td>

                            <td th:text="${ticket.prioridad}">Alta</td>
                            <td th:text="${ticket.fechaCreacion}">2025-07-13</td>

                            <td>
                                <a th:if="${ticket.nombreArchivoAdjunto != null}"
                                    th:href="@{'/uploads/' + ${ticket.nombreArchivoAdjunto}}" target="_blank">Ver
                                    archivo</a>
                                <span th:if="${ticket.nombreArchivoAdjunto == null}">-</span>
                            </td>

                            <td>
                                <a href="#" th:if="${respuestas[ticket.id] != null}"
                                    th:attr="data-bs-toggle='modal', data-bs-target='#modalRespuesta' + ${ticket.id}"
                                    class="btn btn-sm btn-outline-primary">Ver respuesta</a>
                                <span th:if="${respuestas[ticket.id] == null}">-</span>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <a th:href="@{/cliente/inicio}" class="btn btn-secondary mt-3">Volver</a>
            </div>
        </div>
    </div>
    <div th:each="ticket : ${tickets}">
    <div class="modal fade" th:id="'modalRespuesta' + ${ticket.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Respuesta al ticket #[[${ticket.id}]]</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${respuestas[ticket.id]?.contenido}"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
