<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tickets Asignados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  body{
    background:red;

}
</style>
</head>
<body>
    <div class="d-flex justify-content-end mb-3">
        <a href="home.html" class="btn btn-primary">
          ← Volver al Home
        </a>
      </div>
  <div class="container my-4">
    <h2 class="mb-3">Tickets Asignados</h2>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <canvas id="chartAsignados"></canvas>
      </div>
    </div>
    
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Asunto</th>
          <th>Asignado a</th>
          <th>Fecha de Asignación</th> <!-- Nueva columna -->

      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Error login</td>
          <td>Soporte1</td>
          <td>12/07/2025</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Problema BD</td>
          <td>Soporte2</td>
          <td>11/07/2025</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    new Chart(document.getElementById('chartAsignados'), {
      type: 'bar',
      data: {
        labels: ['Soporte1','Soporte2'],
        datasets: [{ label:'Tickets', data:[4,2], backgroundColor:'#0d6efd' }]
      },
      options: { responsive:true }
    });
  </script>

</html>
