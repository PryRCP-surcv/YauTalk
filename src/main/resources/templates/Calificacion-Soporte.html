<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calificación de Soporte Técnico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://salesland.net/sites/default/files/2017-06/call-center-1015274_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 2rem;
    }
    .star-rating {
      font-size: 2rem;
      color: #ffc107;
      cursor: pointer;
    }
    h2 {
      color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm w-100" style="max-width: 500px;">
      <h2 class="text-center mb-4">Califica la atención del soporte</h2>
      <form>
        <div class="mb-3 text-center">
          <div id="rating" class="star-rating">
            ★★★★★
          </div>
          <input type="hidden" name="score" id="score" value="5">
        </div>
        <div class="mb-3">
          <label for="comentarios" class="form-label">Comentarios</label>
          <textarea class="form-control" id="comentarios" rows="3" placeholder="Cuéntanos tu experiencia..."></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <a href="Home_Cliente.html" class="btn btn-secondary">Volver</a>
          <button type="submit" class="btn btn-primary">Enviar Calificación</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Interactividad para seleccionar número de estrellas
    const stars = document.getElementById('rating');
    const scoreInput = document.getElementById('score');
    stars.addEventListener('click', function(e) {
      if (e.target.innerText === '★') {
        const index = [...stars.children].indexOf(e.target) + 1;
        stars.innerHTML = '★★★★★'.slice(0, index) + '☆☆☆☆☆'.slice(index);
        scoreInput.value = index;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
