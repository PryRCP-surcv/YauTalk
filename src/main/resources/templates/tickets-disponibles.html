<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tickets Disponibles - YauTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #198754;
            color: white;
            padding: 20px 15px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }

        .sidebar img {
            width: 90px;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        .sidebar h5,
        .sidebar p {
            margin: 5px 0;
            text-align: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px;
            display: block;
            text-align: left;
            border-radius: 8px;
            width: 100%;
        }

        .sidebar a:hover {
            background-color: #146c43
        }

        .content-area {
            margin-left: 240px;
            padding: 30px;
            width: calc(100% - 240px);
            background-color: #f8f9fa;
            overflow-x: auto; /* Scroll horizontal visible siempre */
        }

        .main-content {
            flex-grow: 1;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 0px;
        }

        .table-responsive {
            overflow-x: auto !important;
            width: 100%;
            display: block;
        }

        table {
            min-width: 500px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #eafaf0;
        }

        .descripcion-limitada {
            max-width: 100px;
            white-space: normal;
            word-wrap: break-word;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

        th {
            background-color: #d1f2d0;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995476.png" alt="Técnico">
        <h5 th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Miguel Cisneros</h5>
        <p th:text="${usuario.correo}">miguel@empresa.com</p>

        <a href="/tecnico/inicio"><i class="fas fa-home me-2"></i>Inicio</a>
        <a href="/tecnico/tickets-disponibles"><i class="fas fa-clipboard-list me-2"></i>Ver tickets disponibles</a>
        <a href="/tecnico/mis-tickets"><i class="fas fa-tools me-2"></i>Mis tickets atendidos</a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a>
    </div>

    <!-- Contenido + Tabla -->
    <div class="content-area">
        <div class="main-content">
            <h3>Tickets Disponibles</h3>

            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle">
                    <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Categoría</th>
                        <th>Prioridad</th>
                        <th>Estado</th>
                        <th>Archivo Adjunto</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.titulo}"></td>
                        <td th:text="${ticket.descripcion}"></td>
                        <td th:text="${ticket.fechaCreacion}"></td>
                        <td th:text="${ticket.categoria != null ? ticket.categoria : 'No especificada'}"></td>
                        <td th:text="${ticket.prioridad != null ? ticket.prioridad : 'No especificada'}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${ticket.estado} == 'Pendiente' ? ' bg-warning text-dark' :
                                  (ticket.estado == 'En Proceso' ? ' bg-primary' :
                                  (ticket.estado == 'Resuelto' ? ' bg-success' :
                                  (ticket.estado == 'Reabierto' ? ' bg-danger' :
                                  (ticket.estado == 'Cerrado' ? ' bg-secondary' :
                                  ' bg-light text-dark'))))"
                                  th:text="${ticket.estado}">
                            </span>
                        </td>
                        <td>
                            <span th:if="${ticket.nombreArchivoAdjunto == null}">—</span>
                            <a th:if="${ticket.nombreArchivoAdjunto != null}"
                               th:href="@{'/uploads/' + ${ticket.nombreArchivoAdjunto}}"
                               target="_blank">Ver archivo</a>
                        </td>
                        <td>
                            <a th:href="@{'/tecnico/atender-ticket/' + ${ticket.id}}"
                               class="btn btn-success btn-sm">Atender</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="mt-4">
            © 2025 YauTalk - Sistema de Tickets de Soporte Técnico
        </footer>
    </div>
</div>
</body>

</html>
